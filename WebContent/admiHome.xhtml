<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet name="./css/default.css" />
	<h:outputStylesheet name="./css/cssLayout.css" />
	<title>ADMIN</title>
</h:head>
<body>

	<ui:composition template="./WEB-INF/Plantillas/frente2.xhtml">

		<ui:define name="top">
			<h2 style="font-family: tahoma, arial, sans-serif; color: #666666;">HOMEADMIN:</h2>
		</ui:define>

		<ui:define name="content">
			<h:form id="form" >
				<h:outputText value="Administrador" />
				<p:tabView orientation="left">
				
					<p:tab title="Usuarios">
						<h:panelGrid columns="2" cellpadding="10">

							<h:form id="formRegP">
								<p:growl showDetail="true" />
								<p:growl id="msgs" showDetail="true" />
								<p:panel id="regisPas" header="Registro de Usuarios"
									toggleable="true" toggleOrientation="vertical"
									style="margin-bottom:20px">
									<h:panelGrid columns="2" cellpadding="5">
										<h:outputLabel for="apellidosNombres"
											value="Apellidos y Nombres: " />
										<p:inputText id="apellidosNombres" required="true"
											validatorMessage="el nombre y apellido no puede contener numeros ni simbolos"
											requiredMessage="Por favor ingrese el apellido y nombre"
											value="#{usuarioMBController.apellidosNombres}">
											<f:validateRegex pattern="^[a-zA-Z]+$" />
											<f:validateLength minimum="4" maximum="60" />
										</p:inputText>

										<h:outputText value="correo: " />
										<p:inputText id="email" value="#{usuarioMBController.correo}"
											required="true" requiredMessage="Por favor ingrese el correo"
											validatorMessage="No cumple con el formato example@example.com">
											<f:validateRegex
												pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
											<f:validateLength minimum="7" maximum="60" />
										</p:inputText>
										<h:outputText value="Usuario: " />
										<p:inputText id="usuario" required="true"
											requiredMessage="Por favor ingrese el usuario"
											value="#{usuarioMBController.login}">
											<f:validateLength minimum="4" maximum="8" />
										</p:inputText>


										<h:outputText value="Contraseña: " />
										<p:password id="feedback" required="true"
											requiredMessage="Por favor ingrese la contraseña"
											validatorMessage="No cumple con el siguiente formato: * tamaño de 8 a 16 caracteres *una mayuscula * una letra * un numero"
											value="#{usuarioMBController.password}" feedback="true">
											<f:validateRegex
												pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}$" />


										</p:password>


									</h:panelGrid>

									<p:commandButton id="addusuario" value="Grabar"
										actionListener="#{usuarioMBController.addUsuario}"
										ajax="false" />
									<p:commandButton id="reset" value="Borrar"
										action="#{usuarioMBController.reset}" ajax="false" />

									<p:spacer height="10" />

									<p:separator />

									<p:messages id="messages" showDetail="true" autoUpdate="true"
										validateClient="true" />
								</p:panel>

							</h:form>
							<br></br>
							<p:panel columns="10">
								<iframe
									src="http://localhost:8080/ProyectoDietas/Modificar.xhtml"
									width="900" height="350"> </iframe>
							</p:panel>

						</h:panelGrid>
					</p:tab>




					<p:tab title="Dietas">



						<h:panelGrid columns="2" cellpadding="10">




							<h:form id="formRegP2">


								<p:growl showDetail="true" />
								<p:growl id="msgs" showDetail="true" />
								<p:panel id="regisPas" header="Registro de Dietas"
									toggleable="true" toggleOrientation="vertical"
									style="margin-bottom:20px">
									<iframe
										src="http://localhost:8080/ProyectoDietas/AgregarDieta.xhtml"
										width="600" height="200"> </iframe>
								</p:panel>

							</h:form>
						</h:panelGrid>

						<br></br>
						<iframe
							src="http://localhost:8080/ProyectoDietas/ModificarDieta.xhtml"
							width="900" height="350"> </iframe>


					</p:tab>

					<p:tab title="Tratamientos">
						<h:panelGrid columns="2" cellpadding="10">




							<h:form id="formRegP4">


								<p:growl showDetail="true" />
								<p:growl id="msgs" showDetail="true" />
								<p:panel id="regisPas" header="Registro de Tratamientos"
									toggleable="true" toggleOrientation="vertical"
									style="margin-bottom:20px">
									<iframe
										src="http://localhost:8080/ProyectoDietas/AgregarTratamiento.xhtml"
										width="600" height="200"> </iframe>
								</p:panel>

							</h:form>
						</h:panelGrid>

						<br></br>
						<iframe
							src="http://localhost:8080/ProyectoDietas/ModificarTratamiento.xhtml"
							width="900" height="350"> </iframe>
					</p:tab>
					<p:tab title="Enfermedades">
						<h:panelGrid columns="2" cellpadding="10">




							<h:form id="formRegP3">


								<p:growl showDetail="true" />
								<p:growl id="msgs" showDetail="true" />
								<p:panel id="regisPas" header="Registro de Enfermedades"
									toggleable="true" toggleOrientation="vertical"
									style="margin-bottom:20px">
									<iframe
										src="http://localhost:8080/ProyectoDietas/AgregarEnfermedad.xhtml"
										width="600" height="200"> </iframe>
								</p:panel>

							</h:form>
						</h:panelGrid>

						<br></br>
						<iframe
							src="http://localhost:8080/ProyectoDietas/ModificarEnfermedad.xhtml"
							width="900" height="350"> </iframe>
					</p:tab>
					<p:tab title="Pacientes">
						<h:panelGrid columns="2" cellpadding="10">




							<h:form id="formRegP45">


								<p:growl showDetail="true" />
								<p:growl id="msgs" showDetail="true" />
								<p:panel id="regisPas" header="Registro de Pacientes"
									toggleable="true" toggleOrientation="vertical"
									style="margin-bottom:20px">
									
									<iframe
										src="http://localhost:8080/ProyectoDietas/AgregarPaciente.xhtml"
										width="600" height="320"> </iframe>
								</p:panel>

							</h:form>
						</h:panelGrid>

						<br></br>
						<iframe
							src="http://localhost:8080/ProyectoDietas/ModificarPaciente.xhtml"
							width="900" height="350"> </iframe>
					</p:tab>
				</p:tabView>
			</h:form>
		</ui:define>

		<ui:define name="bottom">

		</ui:define>

	</ui:composition>

</body>
</html>
