<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>






</h:head>


<body>

	<h:form>
		<p:growl showDetail="true" />

		<h:panelGrid columns="2" cellpadding="5">

			<h:outputLabel for="apellidosNombres" value="Apellidos y Nombres: " />
			<p:inputText id="apellidosNombres" required="true"
				validatorMessage="el nombre y apellido no puede contener numeros"
				requiredMessage="Por favor ingrese el apellido y nombre"
				value="#{usuarioMBController.apellidosNombres}">
				<f:validateRegex pattern="^[a-zA-Z]+$" />
			</p:inputText>

			<h:outputText value="correo: " />
			<p:inputText id="email" value="#{usuarioMBController.correo}"
				required="true" requiredMessage="Por favor ingrese el correo"
				validatorMessage="No cumple con el formato example@example.com">
				<f:validateRegex
					pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
			</p:inputText>




			<h:outputText value="Usuario: " />
			<p:inputText id="usuario" required="true"
				requiredMessage="Por favor ingrese el usuario"
				value="#{usuarioMBController.login}">
				<f:validateLength minimum="4" maximum="8" />
			</p:inputText>


			<h:outputText value="Contraseña: " />
			<p:password id="feedback" required="true"
				requiredMessage="Por favor ingrese la contraseña"
				validatorMessage="No cumple con el siguiente formato: * tamaño de 7 a 20 caracteres *una mayuscula * una letra * un numero"
				value="#{usuarioMBController.password}" feedback="true">
				


			</p:password>


		</h:panelGrid>

		<p:commandButton id="addusuario" value="Grabar"
			actionListener="#{usuarioMBController.addUsuario}" ajax="false" />
		<p:commandButton id="reset" value="Borrar"
			action="#{usuarioMBController.reset}" ajax="false" />

		<p:spacer height="10" />

		<p:separator />

		<p:messages id="messages" showDetail="true" autoUpdate="true"
			validateClient="true" />




		<a href="http://localhost:8080/ProyectoDietas/Modificar.xhtml">Regresar
			a la tabla Modificar</a>




	</h:form>



</body>
</html>
