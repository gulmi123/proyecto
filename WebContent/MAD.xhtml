<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>






</h:head>


<body>

	<h:form id="loginForm">
		<p:growl showDetail="true" />



		<p:tabView orientation="left">



			<p:tab title="Gestion de dieta">
                    
             Se ha generado una solicitud para  el paciente: <h:outputText value="#{param['paciente1']}" /> , la enfermedad que padece es :
             <h:outputText value="#{param['enfermedad']}" /> y tratamiento que sigue es : <h:outputText value="#{param['tratamiento']}" />
               
		
		

				<p:separator />

				Seleccione una dieta

				<h:selectOneMenu id="advanced"
					value="#{phclinicaMBController.dieta}" var="_dieta">
					<f:selectItems value="#{dietaMBController.getDietaNombre()}" />


				</h:selectOneMenu>




				<p:separator />
				<p:commandButton id="addphclinica" value="Grabar"
					actionListener="#{phclinicaMBController.addDieta}" ajax="false" >
				

</p:commandButton>

			</p:tab>
			
		</p:tabView>
	</h:form>



</body>
</html>
